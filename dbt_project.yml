name: 'ad_reporting'
version: '1.0.0'
config-version: 2
profile: sustain-nonprod
require-dbt-version: [">=0.18.0", "<0.20.0"]

vars:
  ad_reporting__pinterest_enabled: false
  ad_reporting__microsoft_ads_enabled: true
  ad_reporting__linkedin_ads_enabled: true
  ad_reporting__google_ads_enabled: true
  ad_reporting__twitter_ads_enabled: false
  ad_reporting__facebook_ads_enabled: true
  microsoft_ads_schema: bingads
  microsoft_ads_database: bingads
  linkedin_schema: linkedin_ads
  linkedin_database: linkedin_ads
  facebook_ads_schema: facebook_ads
  facebook_ads_database: facebook_ad_account
  google_ads_schema: adwords
  google_ads_database: adwords

models:
  ad_reporting:
    +materialized: view
  
  pinterest:
    enabled: false
  pinterest_source:
    enabled: false
  
  microsoft_ads:
    enabled: true
  microsoft_ads_source:
    enabled: true
  
  linkedin:
    enabled: true
  linkedin_source:
    enabled: true
  
  twitter_ads:
    enabled: false
  twitter_ads_source:
    enabled: false
  
  facebook_ads:
    enabled: true
  facebook_ads_source:
    enabled: true
  facebook_ads_creative_history:
    enabled: true
  
  google_ads:
    enabled: true
  google_ads_source:
    enabled: true